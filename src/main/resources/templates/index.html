<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products - Fashion Line</title>
  <link rel="icon" href="/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/staff-panel">
      <img src="/img/logo.png" alt="PetCare Logo" class="me-2">
      Fashion Line
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/">
                        <i class="bi bi-box-seam"></i> Product Management
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="content mt-4 p-4">
        <h2 class="mb-4">View Products</h2>

        <div class="mb-3">
          <label for="nameSelect" class="form-label mb-2">Search for name:</label>
          <input type="text" class="form-control mb-4" id="nameSelect" name="name" placeholder="Name" >
          <label for="categorySelect" class="form-label mb-2">Search for category:</label>
          <input type="text" class="form-control mb-4" id="categorySelect" name="category" placeholder="Category" >
        </div>
       
        <div id="message" class="alert alert-danger d-none" role="alert"></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Price</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="productTableBody">

            </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<button type="button" class="btn btn-primary floating-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="bi bi-plus-lg"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/index.js"></script>
</body>

</html>
