<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - PetCare</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/admin-panel">
            <img src="/img/logo.png" alt="" class="me-2">
            Fashion Line
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/">
                            <i class="bi bi-box-seam"></i> Product Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content mt-4 p-4">
                <h2 class="mb-4">Edit Product</h2>
                <form id="productForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="productName" class="form-label required-label">Product Name:</label>
                        <input type="text" class="form-control" id="productName" name="name" required />
                    </div>

                    <div class="mb-3">
                        <label for="productSize" class="form-label required-label">Product Size:</label>
                        <input type="text" class="form-control" id="productSize" name="size" required />
                    </div>

                    <div class="mb-3">
                        <label for="productPrice" class="form-label required-label">Product Price:</label>
                        <input type="number" class="form-control" id="productPrice" name="price" required />
                    </div>

                    <div class="mb-3">
                        <label for="productStock" class="form-label required-label">Product Stock:</label>
                        <input type="number" class="form-control" id="productStock" name="stock" required />
                    </div>

                    <div class="mb-3">
                        <label for="productCategory" class="form-label required-label">Product Category:</label>
                        <input type="text" class="form-control" id="productCategory" name="category" required />
                    </div>

                    <div class="mb-3">
                        <label for="productDescription" class="form-label required-label">Product Description:</label>
                        <textarea class="form-control" id="productDescription" name="description" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-custom">Update Product</button>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/editProduct.js"></script>
</body>

</html>
