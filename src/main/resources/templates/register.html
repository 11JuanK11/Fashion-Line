<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/register.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Register Page</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-50">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2>Register Form</h2>
                <label>Required Fields <span style="color: #0363fe;">*</span></label>
            </div>

            <form id="clientForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" name="name">
                    <label for="floatingName">Name <span style="color: #0363fe;">*</span></label>
                    <small id="nameError" class="text-danger-element" style="display: none;">Name is required</small>
                </div>                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUsername" name="username">
                    <label for="floatingUsername">Username <span style="color: #0363fe;">*</span></label>
                    <small id="usernameError" class="text-danger-element" style="display: none;">Username is required</small>
                </div>
                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="floatingPassword" name="password">
                    <label for="floatingPassword">Password <span style="color: #0363fe;">*</span></label>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
            </form>            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/register.js"></script>
</body>
</html>
